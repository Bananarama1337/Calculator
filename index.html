<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <main id="calc">
        <section class="result__window">
            <span id="result__window__res">0</span>
        </section>
        <section class="calc__buttons">
            <div class="btn oper ac"><span>AC</span></div>
            <div class="btn oper">+/-</div>
            <div class="btn oper perc">%</div>
            <div id='division' class="btn oper-math">/</div>
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div id='mult' class="btn oper-math">x</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div id='minus' class="btn oper-math">-</div>
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div id = 'plus' class="btn oper-math">+</div>
            <div class="btn num zero">0</div>
            <div class="btn num float">.</div>
            <div class="btn oper-math">=</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
